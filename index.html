<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Translator</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Minions Speak</h1>
    <div class="middle-sect">
    <h3 class="input-heading">Type the English Version</h3>

    <img src="images/minion.svg" alt="" class="img-output">
    </div> 
    
    </div>
